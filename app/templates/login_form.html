<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class = "flex row m-5">
        <form class = "col-lg-2 offset-lg-5", method ="post">
            {{form.csrf_token}}
            <div class = "form-group">{{form.login(placeholder="login", class="form-control")}}</div>
            <div class = "form-group">{{form.password(placeholder="hasło",class="form-control")}} </div>
            <div class = "form-group">{{form.submit(class="btn btn-success btn-sm form-control ")}}</div>
        </form>
    </div>
</div>
<footer class="fixed-bottom bg-dark">
    <div class="container" style="text-align: center">
        <span class="text-light center">Najlepszy system generacji wydruków formularzy v1.1</span>
    </div>
</footer>
</body>
</html>
