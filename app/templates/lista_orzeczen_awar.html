<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
<div class = "container">
    <div class="row">
        <table class = "table table-striped table-bordered">
            <thead>
            <tr>
                <th>
                    Numer
                </th>
                <th>
                    Nazwa urządzenia i miejsce
                </th>
                <th>
                    Data wygenerowania
                </th>
                <th>
                    Akcja
                </th>
            </tr>
            </thead>
            <tbody>
            {% for i in lista_prot %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.urzadz_miejsc}}</td>
                <td>{{i.date}}</td>
                <td> <a href="/generate_sec/{{i.id}}" class="btn btn-outline-success btn-sm" role="button" aria-pressed="true">Generuj Orzeczenie</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class ="container">
    <div class ="d-flex flex-row">
    <a href="{{url_for('form_page_sec')}}" class="btn btn-primary" role="button" aria-pressed="true">Strona Główna</a>
    </div>
</div>
<script>
    $(document).ready(function () {
    $('table').DataTable({
        stateSave: true,
    });
});
</script>
<footer class="fixed-bottom bg-dark">
    <div class="container" style="text-align: center">
        <span class="text-light center">Najlepszy system generacji wydruków formularzy v1.1 </span>
    </div>
</footer>
</body>
</html>
